<html>

	<body>

		<div class="mui-content bar-b">
			<div align="center" class="nolist">
				<p>你还没有加入任何球队</p>
				<p>请发现或新建球队</p>
			</div>
			<div class="team-box">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="images/team/team1.png">
							<div class="mui-media-body">
								xxx俱乐部
								<p class='mui-ellipsis'>暂无</p>
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="images/team/team1.png">
							<div class="mui-media-body">
								xxx俱乐部
								<p class='mui-ellipsis'>暂无</p>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<nav class="mui-bar mui-bar-tab foot-bar">
			<a class="mui-tab-item ">
				<span class="mui-icon icon-b-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item mui-active">
				<span class="mui-icon icon-b-qd cur"></span>
				<span class="mui-tab-label">球队</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon icon-b-qzq"></span>
				<span class="mui-tab-label">足球圈</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon icon-b-sy"></span>
				<span class="mui-tab-label">生涯</span>
			</a>
		</nav>
		<div id="popover" class="mui-popover">
		  <ul class="mui-table-view">
		    <li class="mui-table-view-cell"><a href="#">新建球队</a></li>
		    <li class="mui-table-view-cell"><a href="#">发现球队</a></li>
		  </ul>
		</div>
	</body>
	<script>
		function pullfresh() {
			//业务逻辑代码，比如通过ajax从服务器获取新数据；
			//注意，加载完新数据后，必须执行如下代码，注意：若为ajax请求，则需将如下代码放置在处理完ajax响应数据之后
			mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
		}
		mui.init({
			swipeBack: true,
			pullRefresh: {
				container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
				down: {
					contentdown: "下拉可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
					contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
					contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
					callback: pullfresh // function //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
				}
			}
		});
		var gallery = mui('.mui-slider');
		gallery.slider({
			interval: 3000 //自动轮播周期，若为0则不自动播放，默认为0；
		});
	</script>

</html>
