<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/at.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">约球</h1>
			<a class=" mui-icon-right-nav mui-pull-right head-right-text">我的赛事</a>
		</header>
		<div class="mui-content bar-b bw">
			<form action="" method="post">
				<div class="at-input">
					<div class="mui-input-row">
						<label class="b">活动名称</label>
						<input type="text" placeholder="请输入活动名称">
					</div>
					<div class="mui-input-row">
						<label class="b">开始时间</label>
						
						<input type="datetime-local" placeholder="请输入开始时间">
					</div>
					<div class="mui-input-row">
						<label>结束时间</label>
						<input type="datetime-local" placeholder="请输入结束时间">
					</div>
					<div class="mui-input-row">
						<label class="b">活动地点</label>
						<select name="">
							<option value="重庆">重庆</option>
						</select>
					</div>
					<div class="mui-input-row">
						<label class="b">活动地址</label>
						<input type="text" placeholder="请输入活动地址">
					</div>
					<div class="mui-input-row">
						<label>活动详情</label>
						<textarea name="" id="" rows="5"></textarea>
					</div>
					<div class="mui-input-row mui-checkbox">
					  <label>允许微足记推荐</label>
					  <input name="checkbox1" value="Item 1" type="checkbox">
					</div>
					<div class="p15">
						<a  href="moments.html" class="mui-btn mui-btn-green sub-btn">下一步</a>
					</div>
					
				</div>
			</form>

		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.min.js"></script>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
