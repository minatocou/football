<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/team.css" rel="stylesheet" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">新建球队</h1>
		</header>
		<div class="mui-content bar-b bw">
			<div class="add-box">
				<div class="mui-input-row norow">
					<label for="dname">队徽设置：</label>
					<div class="dh">
						<div class="upload-images" id="upload-images"></div>
						<input type="file" id="dh-file" class="dh-file" />
						<span class="mui-icon mui-icon-plusempty"></span><br>选择图片
					</div>
				</div>
				<div class="mui-input-row">
					<label for="dname">队名：</label>
					<input type="text" placeholder="请为你的球队起个响亮的名字！" name="" id="dname" value="" />
				</div>
				<div class="mui-input-row">
					<label for="dname">城市：</label>
					<select name="">
					<option value="重庆">重庆</option>
					<option value="上海">上海</option>
				</select>
				</div>
				<div class="mui-input-row">
					<label for="dname">简介：</label>
					<input type="text" placeholder="简介" name="" id="dname" value="" />
				</div>
				<div class="mui-input-row norow nb">
					<label for="dname">队员：</label><br />
					<span class="add-btn">
						<span class="mui-icon mui-icon-plusempty"></span>
					</span>
					<span class="del-btn">
						-
					</span>
				</div>
			</div>
		</div>
		<nav class="mui-bar mui-bar-tab foot-bar">
			<a class="mui-btn mui-btn-success check-btn">确认组建</a>
		</nav>
		<script src="js/lrz.all.bundle.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/upload.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
			document.querySelector('#dh-file').addEventListener('change',function(e){
				document.querySelector('#upload-images').innerHTML='';
				upload.fileChange(e);
			})
		</script>
	</body>

</html>
