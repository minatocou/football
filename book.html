<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/book.css" rel="stylesheet" />
	</head>

	<body>
		<div>
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">球友电话本</h1>
				<a class="mui-icon-plusempty mui-icon mui-icon-right-nav mui-pull-right"></a>
			</header>
			<div class="mui-content bar-b bw">
				<a class="book-icon"><span class="mui-icon mui-icon-contact blue"></span>分组</a>
				<a class="book-icon"><span class="mui-icon mui-icon-chatboxes green"></span>群聊</a>
				<a class="book-icon"><span class="mui-icon mui-icon-paperplane blue"></span>邀请好友</a>
				
				<div class="mui-input-row mui-search book-search">
					<input type="search" class="mui-input-clear" placeholder="搜索当前页球友" data-input-search="1">
					<span class="mui-icon mui-icon-clear mui-hidden"></span><span class="mui-placeholder"><span class="mui-icon mui-icon-search"></span><span></span></span>
				</div>
				
				<div class="book-group">
					<div class="title">#</div>
					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:;" class="pr">
								<img class="mui-media-object mui-pull-left" src="images/index/icon-user.png">
								<div class="mmui-media-body">
									梅西<span class="red">（未注册）</span>
									<p class='mui-ellipsis'>巴萨罗纳足球队<span class="index-tag">前锋</span></p>
								</div>
							</a>
							<div class="index-apply">
								<a class="apply-box">
									<span class="mui-icon mui-icon-email blue"></span>
								</a>
								<a class="apply-box">
									<img src="images/index/icon-phone.png" />
								</a>
							</div>
						</li>
					</ul>
				</div>
			</div>

		</div>

	</body>
	<script>
		function pullfresh() {
			//业务逻辑代码，比如通过ajax从服务器获取新数据；
			//注意，加载完新数据后，必须执行如下代码，注意：若为ajax请求，则需将如下代码放置在处理完ajax响应数据之后
			mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
		}
		mui.init({
			swipeBack:true,
			pullRefresh: {
				container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
				down: {
					contentdown: "下拉可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
					contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
					contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
					callback: pullfresh // function //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
				}
			}
		});
		var gallery = mui('.mui-slider');
		gallery.slider({
			interval: 3000 //自动轮播周期，若为0则不自动播放，默认为0；
		});
	</script>

</html>
